    <div class="container-fluid">
        <a class="navbar-brand" href="#">Users Details</a>

        <form class="d-flex">
            <input (keyup)="firechange($event)" style="width:28rem" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </div>

</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <button (click)="chekdatalength()" class="btn btn-primary mx-5">Data Length</button>

        </div>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col" style="text-align: center;">Edit</th>
            <th scope="col" style="text-align: center;">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let detailsObj of usersDetails.data;let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{detailsObj.Email}}</td>
            <td>{{detailsObj.Password}}</td>
            <td style="text-align: center;"><button routerLink="../users/edit/{{detailsObj.Id}}" class="btn btn-success"><span class="mx-4"><i class="far fa-edit"></i></span></button></td>
            <td style="text-align: center;"><button (click)="DeleteUsersDetails(detailsObj.Id)" class="btn btn-danger"><span class="mx-4"><i class="fas fa-trash-alt"></i></span></button></td>

        </tr>


    </tbody>
</table>
