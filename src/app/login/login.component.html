<form [formGroup]="SignupUsers" (ngSubmit)="UsersLogin()">
    <div class="container  mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 bg-light">
                <br>
                <h1 style="text-align: center;">User Login</h1>

                <div class="row">

                    <div class="col-12">
                        <div class="form-group my-2">
                            <label for="">Email</label>
                            <input formControlName="Email" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control UserEmail my-2" id="UserEmail" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="from-group my-2">
                        <label for="">Password</label>
                        <input formControlName="Password" class="form-control" type="password" minlength="8" maxlength="20" required placeholder="Enter password">

                    </div>
                </div>

                <br>

                <div>
                    <button type="submit" [disabled]="!SignupUsers.valid" class="btn btn-success"><span
                            class="p-5">LOGIN</span></button>
                </div>
                <br>
                <div>

                </div>
                <br><br>

            </div>
        </div>
    </div>
</form>
<div class="" style="height: 50vh;"></div>

<!-- ------------------------------------------------------------------ -->

<app-footer></app-footer>
