<form [formGroup]="SignupUsers" (ngSubmit)="GetUsersValue()">
    <div class="container  mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 bg-light">
                <br>
                <h1 style="text-align: center;">User Login</h1>

                <div class="row">

                    <div class="col-12">
                        <div class="form-group my-2">
                            <label for="">Email</label>
                            <input formControlName="Email" type="email" required
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control UserEmail my-2"
                                id="UserEmail" placeholder="Enter email">
                        </div>
                    </div>

                    <div class="from-group my-2">
                        <label for="">Password</label>
                        <input formControlName="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            class="form-control" type="password" minlength="8" maxlength="20" required
                            placeholder="Enter password">

                    </div>
                </div>

                <button type="submit" [disabled]="!SignupUsers.valid" class="btn btn-success">Login</button>

                <br><br>

            </div>
        </div>
    </div>
</form>
